{% extends 'base/base.html' %}

{% block content %}

<br/><br/>
<div class="container">
  <div class="row justify-content-center">
    <div class="card mb-3 px-4 shadow" style="width: 30rem;">
      <br/>
      <h2>Info - {{request.user.userprofile.full_name}}</h2>
      <br/>
      <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-auto">
              <button type="submit" class="btn btn-success">Submit!</button>
            </div>
          </div>
        </div>
        <br/>
      </form>
    </div>
  </div>
</div>

{% endblock %}
